<article class="projects__element">
  <h4 class="projects__element--name">@@projectName</h4>
  <img src="@@url" alt="@@alt" class="projects__element--img" />
  <div class="projects__element--links">
    <a class="projects__icon" href="@@projectRepo" target="_blank">
      <i class="fa-sharp fa-solid fa-code"></i>
    </a>
    <a class="projects__icon" href="@@projectLink" target="_blank">
      <i class="fa-regular fa-window"></i>
    </a>
  </div>
</article>
